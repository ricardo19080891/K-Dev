<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a6cf7;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4a6cf7, #6a11cb);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .qr-code {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .qr-code img {
            max-width: 150px;
            margin: 10px 0;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        
        .share-btn:hover {
            transform: translateY(-1px);
        }
        
        .whatsapp {
            background: #25D366;
        }
        
        .email {
            background: #EA4335;
        }
        
        .sms {
            background: #34B7F1;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .share-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Cadastro de Cliente</h1>
            <p>Preencha seus dados abaixo para cadastro</p>
        </div>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone WhatsApp *</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>
            
            <div class="form-group">
                <label for="cpf">Data De Nascimento</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
            </div>
            
            <div class="form-group">
                <label for="endereco">EndereÃ§o</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, NÃºmero, Bairro">
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de Cliente</label>
                <select id="tipo" name="tipo">
                    <option value="PF">Pessoa FÃ­sica</option>
                    <option value="PJ">Pessoa JurÃ­dica</option>
                    <option value="VIP">Cliente VIP</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">
                âœ… Enviar Cadastro
            </button>
            
            <button type="button" onclick="gerarCSV()" class="btn btn-secondary">
                ðŸ’¾ Baixar Meus Dados
            </button>
        </form>
        
        <div id="successMessage" class="success-message">
            âœ… Cadastro enviado com sucesso! VocÃª pode fechar esta pÃ¡gina.
        </div>
        
        <div class="share-buttons">
            <button class="share-btn whatsapp" onclick="compartilharWhatsApp()">
                ðŸ“± WhatsApp
            </button>
            <button class="share-btn email" onclick="compartilharEmail()">
                ðŸ“§ E-mail
            </button>
            <button class="share-btn sms" onclick="compartilharSMS()">
                ðŸ’¬ SMS
            </button>
        </div>
        
        <div class="qr-code">
            <p><strong>Compartilhar este formulÃ¡rio:</strong></p>
            <div id="qrcode"></div>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
                Escaneie o QR Code para abrir o formulÃ¡rio
            </p>
        </div>
    </div>

    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    
    <script>
        // Gerar QR Code
        QRCode.toCanvas(document.getElementById('qrcode'), 
            window.location.href, 
            { width: 150, margin: 1 },
            function (error) {
                if (error) console.error(error);
            }
        );

        // Formatar CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Formatar Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (value.length > 5) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            e.target.value = value;
        });

        // Salvar dados no localStorage e gerar CSV
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletar dados do formulÃ¡rio
            const formData = new FormData(this);
            const dados = {};
            formData.forEach((value, key) => {
                dados[key] = value;
            });
            
            // Adicionar data/hora
            dados.dataCadastro = new Date().toISOString();
            dados.id = Date.now();
            
            // Salvar no localStorage do navegador (simulaÃ§Ã£o de envio)
            let cadastros = JSON.parse(localStorage.getItem('cadastrosClientes') || '[]');
            cadastros.push(dados);
            localStorage.setItem('cadastrosClientes', JSON.stringify(cadastros));
            
            // Mostrar mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('cadastroForm').reset();
            
            // Rolagem suave para a mensagem
            document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        });

        // FunÃ§Ã£o para gerar e baixar CSV dos dados preenchidos
        function gerarCSV() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);
            const dados = {};
            formData.forEach((value, key) => {
                if (value) dados[key] = value;
            });
            
            if (Object.keys(dados).length === 0) {
                alert('Preencha pelo menos um campo para baixar os dados!');
                return;
            }
            
            // Criar cabeÃ§alho CSV
            const cabecalho = ['Nome', 'Telefone', 'Email', 'CPF', 'EndereÃ§o', 'Tipo', 'Data'];
            const linha = [
                dados.nome || '',
                dados.telefone || '',
                dados.email || '',
                dados.cpf || '',
                dados.data de nascimento || '',
                dados.endereco || '',
                dados.tipo || '',
                new Date().toLocaleDateString('pt-BR')
            ];
            
            // Converter para CSV
            const csvContent = [
                cabecalho.join(','),
                linha.join(',')
            ].join('\n');
            
            // Criar blob e fazer download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `cadastro_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // FunÃ§Ãµes de compartilhamento
        function compartilharWhatsApp() {
            const texto = `OlÃ¡! Preciso do seu cadastro. Por favor, preencha o formulÃ¡rio: ${window.location.href}`;
            const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }

        function compartilharEmail() {
            const assunto = 'Cadastro de Cliente - FormulÃ¡rio';
            const corpo = `Prezado(a),\n\nPor favor, preencha seu cadastro no link abaixo:\n${window.location.href}\n\nAtenciosamente.`;
            const url = `mailto:?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpo)}`;
            window.location.href = url;
        }

        function compartilharSMS() {
            const texto = `Cadastro: ${window.location.href}`;
            const url = `sms:?body=${encodeURIComponent(texto)}`;
            window.location.href = url;
        }

        // Salvar rascunho automaticamente
        const form = document.getElementById('cadastroForm');
        form.addEventListener('input', function() {
            const formData = new FormData(form);
            const dados = {};
            formData.forEach((value, key) => {
                dados[key] = value;
            });
            localStorage.setItem('rascunhoCadastro', JSON.stringify(dados));
        });

        // Carregar rascunho se existir
        window.addEventListener('load', function() {
            const rascunho = localStorage.getItem('rascunhoCadastro');
            if (rascunho) {
                const dados = JSON.parse(rascunho);
                Object.keys(dados).forEach(key => {
                    const campo = document.querySelector(`[name="${key}"]`);
                    if (campo) campo.value = dados[key];
                });
            }
        });
    </script>
</body>
</html>
